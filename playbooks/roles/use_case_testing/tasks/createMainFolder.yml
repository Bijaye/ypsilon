---
# This playbook creates a new folder

- name: Get timestamp
  shell: date +%s
  register: current_timestamp

- name: debug Epoch timestamp
  debug:
    var: current_timestamp.stdout
  when: log_level == 'debug'

- name: Create Dir
  file:
    path: '{{ path_to_report_folder }}{{ current_timestamp.stdout }}_Use_Case_Test' 
    state: directory
    owner: '{{ ansible_user }}'
    group: '{{ ansible_user }}'
  become: true

...
